<!DOCTYPE html>
<html>

<head>
    <title>BIM 360 Search</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon"
        href="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/favicon.ico">
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css" />
    <!-- this project files -->
    <link href="/css/main.css" rel="stylesheet" />
    <script src="/js/main.js"></script>
    <script src="/js/ForgeBIM360SearchResults.js"></script>
</head>

<body>
    <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav left">
                <li>
                    <a href="http://developer.autodesk.com" target="_blank">
                        <img alt="Autodesk Forge" src="//developer.static.autodesk.com/images/logo_forge-2-line.png"
                            height="20">
                    </a>
                </li>
            </ul>
            <div style="float: right; margin-top: 15px;">
                <span style="padding-right: 5px; cursor: pointer;" id="indexAccount"
                    title="Enable my BIM 360 Account"><span class="glyphicon glyphicon-cog glyphiconTop mlink"> </span> Index my
                    BIM 360 Account</span>          
            </div>
        </div>
    </nav>
    <!-- End of navbar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="searchString" class="form-control" style="min-width: 300px;">
                            <select class="selectpicker" title="Select BIM 360 Account" id="bim360accounts"></select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="doSearch">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 listing-block">
                <ul class="result-list" id="resultList"> </ul>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>
</body>
<iframe id="hiddenFrame" style="visibility: hidden; display: none"></iframe>
</html>
