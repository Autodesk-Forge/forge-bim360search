<!DOCTYPE html>
<html>

<head>
  <title>BIM 360 Search</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon"
    href="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/favicon.ico">
  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css" />
  <!-- this project files -->
  <link href="/css/main.css" rel="stylesheet" />
  <script src="/js/main.js"></script>
  <script src="/js/ForgeBIM360Search.js"></script>
</head>

<body>
  <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav left">
        <li>
          <a href="/">
            <img alt="Autodesk Forge" src="/img/bim360.png" height="38"> Search Sample
          </a>
        </li>
      </ul>
      <div style="float: right; margin-top: 15px;">
        <span id="userInfo"></span>
        <span id="signOut" class="glyphicon glyphicon-log-out"
          style="margin-top:5px;cursor: pointer; display: none" title="Sign out"> </span>
          <span id="indexAccount" class="glyphicon glyphicon-cog glyphiconTop" style="cursor: pointer;" title="Enable my BIM 360 Account">
          </span>
      </div>
    </div>
  </nav>
  <!-- End of navbar -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-6-center">
        <div class="input-group">
          <input type="text" id="searchString" class="form-control" style="min-width: 300px;">
          <select class="selectpicker" title="Select BIM 360 Account" id="bim360accounts">
          </select>
        </div>
        <div class="btn-group-wrap">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="doSearch">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign in modal  -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Autodesk Account Sigin</h4>
        </div>
        <div class="modal-body">
          <div style="text-align: center;">
            <button class="btn btn-lg btn-default" id="autodeskSigninButton">
              <img src="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/autodesk_text.png"
                height="20"> Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<iframe id="hiddenFrame" style="visibility: hidden; display: none"></iframe>

</html>
